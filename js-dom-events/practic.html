<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event/sumury DOM</title>
  </head>
  <body>
    <section>
      <h1>bale chule ata lagai dew</h1>
      <ul id="list-container">
        <li class="list-item">Lorem, ipsum dolor.</li>
        <li class="list-item">Consequuntur, sunt nesciunt.</li>
        <li class="list-item">Ut, non voluptatibus.</li>
        <li class="list-item">Ipsa, earum amet!</li>
        <li class="list-item">Temporibus, necessitatibus earum.</li>
        <li class="list-item">Excepturi, accusamus corrupti.</li>
      </ul>
      <button id="add-item">add lucca</button>
    </section>
    <script>
      const items = document.getElementsByClassName("list-item");
      for (const item of items) {
        item.addEventListener("click", function (event) {
          event.target.parentNode.removeChild(event.target);
        });
      }
      document
        .getElementById("add-item")
        .addEventListener("click", function () {
          const listContainer = document.getElementById("list-container");
          const li = document.createElement("li");
          li.innerText = "rukon pro max ajijul";
          li.classList.add("list-item");

          // ✅ click করলে remove হবে
          li.addEventListener("click", function (event) {
            event.target.remove();
          });
          listContainer.appendChild(li);
        });
    </script>

    <!--  কত ধরনের DOM ইভেন্ট আছে?
DOM ইভেন্ট অনেক রকমের হয়। নিচে কিছু গুরুত্বপূর্ণ ইভেন্ট টাইপ দিলাম:

📌 Mouse Events:
Event	Description
"click"	মাউস ক্লিক করলে
"dblclick"	ডাবল ক্লিক করলে
"mousedown"	মাউস বাটন চেপে ধরলে
"mouseup"	মাউস বাটন ছাড়লে
"mouseenter"	কার্সর ঢুকলে
"mouseleave"	কার্সর বের হলে
"mousemove"	মাউস নাড়ালে

📌 Keyboard Events:
Event	Description
"keydown"	কী চাপা শুরু করলে
"keyup"	কী ছেড়ে দিলে
"keypress"	(পুরাতন, এখন কম ব্যবহার হয়)

📌 Form Events:
Event	Description
"submit"	ফর্ম সাবমিট করলে
"change"	ইনপুট ফিল্ডের ভ্যালু পরিবর্তিত হলে
"input"	টাইপ করার সময়
"focus"	ইনপুটে কার্সর গেলে
"blur"	ইনপুট থেকে কার্সর সরলে

📌 Window Events:
Event	Description
"load"	পেজ লোড হলে
"resize"	উইন্ডোর আকার বদলালে
"scroll"	স্ক্রল করলে
"unload" -->
  </body>
</html>
