<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>payoo mafs ,adMoney or cashout</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="flex justify-center">
      <div class="mockup-phone border-primary">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-1">
            <!-- total amount stat  -->
            <div class="stats shadow">
              <div class="stat">
                <div id="acount-balance" class="stat-value text-center">
                  9000
                </div>
                <div class="stat-title">Total Acoun Balance</div>
              </div>
            </div>
            <div class="divider"></div>
            <!-- button start  -->
            <div>
              <button
                id="show-addMoney-button"
                class="btn btn-outline btn-secondary"
              >
                Add Money
              </button>
              <button
                id="show-cashout-button"
                class="btn btn-outline btn-secondary"
              >
                cashout
              </button>
            </div>
            <!-- button end -->
            <div class="divider"></div>
            <!-- add money start -->

            <div
              id="addMoney-form"
              class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Add Money</span>
                  </label>
                  <input
                    type="text"
                    id="add-money-input"
                    placeholder="Amount"
                    inputmode="numeric"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    id="pin-number-input"
                    type="password"
                    placeholder="Enter Your Pin Number"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="addMoney-button" class="btn btn-primary">
                    Add Money
                  </button>
                </div>
              </form>
            </div>

            <!-- add money end -->

            <!-- cashout start  -->
            <div
              id="cashout-form"
              class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    type="text"
                    id="cashout-amount-input"
                    placeholder="Cashout Aomount"
                    inputmode="numeric"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    id="cashout-pin"
                    type="password"
                    placeholder="Enter Your Pin Number"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="cashout-button" class="btn btn-primary">
                    Cashout
                  </button>
                </div>
              </form>
            </div>
            <!-- cashout end -->
          </div>
        </div>
      </div>
    </div>
    <script src="./js/practice.js"></script>
  </body>
</html>
